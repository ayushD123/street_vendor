services:
  - type: web
    name: street-vendor-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: python -m gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --log-level debug
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: street-vendor-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: street-vendor-db
    databaseName: street_vendor
    user: street_vendor_user